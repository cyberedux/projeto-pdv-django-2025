{% load static %}

<!DOCTYPE html>
<html lang="pt-br" class="dark">
<head>
    <meta charset="UTF-8">
    <title>Lista de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-100">

    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-6 text-center">Tabela de Produtos</h1>

        <div class="overflow-x-auto">
            <table class="min-w-full bg-gray-800 shadow-md rounded-lg overflow-hidden">
                <thead class="bg-gray-700 text-gray-200 text-left">
                    <tr>
                        <th class="py-3 px-6">Descrição</th>
                        <th class="py-3 px-6">Valor</th>
                        <th class="py-3 px-6">Custo</th>
                        <th class="py-3 px-6">Categoria</th>
                    </tr>
                </thead>
                <tbody>
                    {% for produto in produtos %}
                        <tr class="border-b border-gray-700 hover:bg-gray-700">
                            <td class="py-4 px-6">{{ produto.descricao }}</td>
                            <td class="py-4 px-6">{{ produto.categoria }}</td>
                            <td class="py-4 px-6">R$ {{ produto.valor }}</td>
                            <td class="py-4 px-6">R$ {{ produto.custo }}</td>
                        </tr>
                    {% empty %}
                        <tr>
                            <td colspan="4" class="py-4 px-6 text-center text-gray-400">Nenhum produto cadastrado.</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
